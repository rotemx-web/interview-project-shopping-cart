<div *ngIf="product">
  <div>{{ product.title }}</div>

  <div>
    amount:
    <input
      (change)="updateQuantity($event.target.value)"
      type="number"
      value="{{ product.quantity }}"
    />
    <button (click)="dec()" title="smaller">-</button>
    <button (click)="inc()" title="bigger">+</button>
  </div>
</div>
