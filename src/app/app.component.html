<app-product-list
  (productsSortedAbc)="sortAbc($event)"
  (productsSortedPrice)="sortPrice($event)"
  (productAdded)="addProductToCart($event)"

>

</app-product-list>

<app-shopping-cart

>

</app-shopping-cart>
