<h1>Products</h1>
<button (click)="sortList('price')">Sort By Price</button>
<button (click)="sortList('title')">Sort By Name</button>
<input
  type="text"
  placeholder="Serch Products By Name"
  (input)="filterList($event.target.value)"
/>
<app-product
  *ngFor="let product of filterdProducts"
  [product]="product"
  (productAdded)="addProductToCart($event)"
></app-product>
